<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kesalahan CS Line Togel - Part1</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: linear-gradient(135deg, #3498db, #2c3e50);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }
    .content {
      padding: 20px;
    }
    .ranking {
      background-color: #f8f9fa;
      border-left: 5px solid #3498db;
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
    }
    .ranking h3 {
      margin-top: 0;
      color: #2c3e50;
    }
    .warning {
      background-color: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: 600;
      text-align: center;
      border: 1px solid #ef9a9a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th {
      background-color: #3498db;
      color: white;
      padding: 12px;
      text-align: left;
      font-weight: 600;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .highlight {
      background-color: #fff3cd;
      font-weight: 600;
    }
    .danger {
      color: #c62828;
      font-weight: 700;
    }
    .medal {
      font-size: 1.2em;
      margin-right: 8px;
    }
    .gold { color: #FFD700; }
    .silver { color: #C0C0C0; }
    .bronze { color: #CD7F32; }
    .loading {
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
      margin: 20px;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      margin: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>üìä Kesalahan CS Line Togel</h1>
      <p style="color: #bdc3c7;">Data dari Sheet: part1</p>
    </header>

    <div class="content">
      <div id="loading" class="loading">Memuat data dari Google Sheets...</div>
      <div id="error" class="error"></div>

      <!-- Ranking -->
      <div class="ranking">
        <h3>üèÜ RANKING JUARA (Kesalahan Terendah)</h3>
        <ul id="rankingList"></ul>
      </div>

      <!-- Warning -->
      <div class="warning">
        üî• <strong>PERINGATAN:</strong> CS dengan total kesalahan ‚â•25 harus hati-hati!
      </div>

      <!-- Table -->
      <table id="csTable" style="display: none;">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama CS</th>
            <th>Total Kesalahan</th>
          </tr>
        </thead>
        <tbody id="csBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/1WMbp6aWmubH5R0lAtIMMQbKDuzfCmh4qrUCEBxqZK9E/gviz/tq?tqx=out:csv&sheet=part1';

    fetch(csvUrl)
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return response.text();
      })
      .then(csvText => {
        const lines = csvText.split('\n');
        
        // Ambil header
        const rawHeaders = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
        const namaCsIndex = rawHeaders.indexOf('NAMA CS');
        const totalKesalahanIndex = rawHeaders.indexOf('TOTAL KESALAHAN');

        if (namaCsIndex === -1 || totalKesalahanIndex === -1) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error').innerText = 
            `‚ùå Kolom tidak ditemukan!\n` +
            `Header yang terdeteksi: [${rawHeaders.join(', ')}]\n` +
            `Pastikan nama kolom persis: "NAMA CS" dan "TOTAL KESALAHAN"`;
          console.log('Raw headers:', rawHeaders);
          return;
        }

        // Proses data
        const data = [];
        for (let i = 1; i < lines.length; i++) {
          if (!lines[i].trim()) continue;
          const row = lines[i].split(',');
          const namaCs = row[namaCsIndex]?.replace(/"/g, '').trim() || '-';
          const totalKesalahan = parseInt(row[totalKesalahanIndex]?.replace(/"/g, '').trim()) || 0;

          if (namaCs !== '-') {
            data.push({ nama: namaCs, kesalahan: totalKesalahan });
          }
        }

        // Urutkan berdasarkan kesalahan (terkecil dulu)
        data.sort((a, b) => a.kesalahan - b.kesalahan);

        // Tampilkan ranking juara 1-3
        const rankingList = document.getElementById('rankingList');
        rankingList.innerHTML = '';
        const medals = ['ü•á', 'ü•à', 'ü•â'];
        const medalColors = ['gold', 'silver', 'bronze'];

        for (let i = 0; i < Math.min(3, data.length); i++) {
          const item = data[i];
          const li = document.createElement('li');
          li.innerHTML = `<span class="medal ${medalColors[i]}">${medals[i]}</span> ${item.nama} ‚Üí <strong>${item.kesalahan}</strong>`;
          rankingList.appendChild(li);
        }

        // Tampilkan tabel
        const tbody = document.getElementById('csBody');
        tbody.innerHTML = '';
        let count = 0;

        data.forEach(item => {
          count++;
          const tr = document.createElement('tr');
          const dangerClass = item.kesalahan >= 25 ? 'danger' : '';
          const highlightClass = item.kesalahan <= 5 ? 'highlight' : '';

          tr.innerHTML = `
            <td>${count}</td>
            <td>${item.nama}</td>
            <td class="${dangerClass} ${highlightClass}">${item.kesalahan}</td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById('loading').style.display = 'none';
        document.getElementById('csTable').style.display = 'table';
      })
      .catch(error => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').innerText = 
          `‚ùå Gagal memuat data.\n` +
          `Error: ${error.message}\n\n` +
          `Pastikan:\n` +
          `1. Sheet "part1" sudah di-share ke "Anyone with the link" ‚Üí Viewer\n` +
          `2. Link CSV tidak diblokir oleh firewall atau adblocker`;
        console.error('Fetch error:', error);
      });
  </script>

</body>
</html>
