<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Transaksi Multi-Nasabah</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            font-size: 26px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .header p {
            font-size: 15px;
            opacity: 0.9;
        }
        .content {
            padding: 25px;
        }
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        .input-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        .info-text {
            font-size: 13px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .data-input {
            margin-top: 25px;
        }
        .data-input h3 {
            margin-bottom: 12px;
            color: #2c3e50;
            font-size: 17px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s;
        }
        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #3498db, transparent);
            margin: 25px 0;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        #hitung {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }
        #hitung:hover {
            background: linear-gradient(to right, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        #reset {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }
        #reset:hover {
            background: linear-gradient(to right, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .result-section {
            margin-top: 25px;
        }
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 12px;
            cursor: pointer;
        }
        .result-header h2 {
            font-size: 19px;
            font-weight: 700;
        }
        .minimize-btn {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #3498db;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .minimize-btn:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 14px;
            border-radius: 8px;
            overflow: hidden;
        }
        .transaction-table th, .transaction-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .transaction-table th {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: white;
            position: sticky;
            top: 0;
            font-weight: 600;
        }
        .transaction-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .transaction-table tr:hover {
            background-color: #f1f1f1;
        }
        .transaction-table td:nth-child(3),
        .transaction-table td:nth-child(4),
        .transaction-table td:nth-child(5) {
            text-align: right;
        }
        .summary {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            font-size: 15px;
        }
        .summary h3 {
            grid-column: span 2;
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 17px;
            font-weight: 700;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .summary-item:last-child {
            border-bottom: none;
        }
        .summary-total {
            grid-column: span 2;
            background: linear-gradient(to right, #3498db, #2980b9);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: 600;
        }
        .summary-total span {
            font-weight: bold;
            font-size: 17px;
        }
        .copy-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }
        .copy-btn {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        #copy-all {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            color: white;
        }
        #copy-all:hover {
            background: linear-gradient(to right, #8e44ad, #7d3c98);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        #copy-total-biaya {
            background: linear-gradient(to right, #f39c12, #e67e22);
            color: white;
        }
        #copy-total-biaya:hover {
            background: linear-gradient(to right, #e67e22, #d35400);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .note {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff9e6;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            text-align: center;
            border-left: 4px solid #f39c12;
        }
        .biaya-info {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            border-left: 4px solid #4caf50;
            font-size: 14px;
        }
        .clipboard-feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px 18px;
            background-color: #4caf50;
            color: white;
            border-radius: 6px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            font-size: 14px;
            font-weight: 500;
        }
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .theme-toggle:hover {
