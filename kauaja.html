<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kesalahan CS Line Togel - Part1</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #3498db;
      color: white;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .loading {
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
      margin: 20px;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      margin: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Kesalahan CS Line Togel - Sheet Part1</h1>

  <div id="loading" class="loading">Memuat data dari Google Sheets...</div>
  <div id="error" class="error"></div>
  <table id="csTable" style="display: none;">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama CS</th>
        <th>Kesalahan</th>
      </tr>
    </thead>
    <tbody id="csBody"></tbody>
  </table>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/1WMbp6aWmubH5R0lAtIMMQbKDuzfCmh4qrUCEBxqZK9E/gviz/tq?tqx=out:csv&sheet=part1';

    fetch(csvUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.text();
      })
      .then(csvText => {
        // Pisahkan baris
        const lines = csvText.split('\n');
        
        // Ambil header (baris pertama)
        const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));

        // Cari indeks kolom "Nama CS" dan "Kesalahan"
        const namaCsIndex = headers.indexOf('Nama CS');
        const kesalahanIndex = headers.indexOf('Kesalahan');

        if (namaCsIndex === -1 || kesalahanIndex === -1) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error').innerText = 'Kolom "Nama CS" atau "Kesalahan" tidak ditemukan di sheet. Pastikan nama kolom tepat.';
          return;
        }

        const tbody = document.getElementById('csBody');
        let count = 0;

        // Proses setiap baris data
        for (let i = 1; i < lines.length; i++) {
          if (!lines[i].trim()) continue; // Skip baris kosong

          const row = lines[i].split(',');
          const namaCs = row[namaCsIndex]?.replace(/"/g, '') || '-';
          const kesalahan = row[kesalahanIndex]?.replace(/"/g, '') || '-';

          // Hanya tampilkan jika nama CS ada
          if (namaCs && namaCs !== '-') {
            count++;
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${count}</td>
              <td>${namaCs}</td>
              <td>${kesalahan}</td>
            `;
            tbody.appendChild(tr);
          }
        }

        // Tampilkan tabel jika ada data
        if (count > 0) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('csTable').style.display = 'table';
        } else {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error').innerText = 'Tidak ada data CS yang ditemukan.';
        }
      })
      .catch(error => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').innerText = `Gagal memuat data: ${error.message}. Pastikan sheet sudah di-share ke publik.`;
        console.error('Error:', error);
      });
  </script>

</body>
</html>
