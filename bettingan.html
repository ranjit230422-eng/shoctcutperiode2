            filter: brightness(0.7) contrast(1.2);

        /* Overlay untuk meningkatkan keterbacaan teks */
        .bg-animation::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            position: relative;

            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);

            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));

            margin-bottom: 15px;

            background-clip: text;
            font-weight: 800;

            color: rgba(255, 255, 255, 0.85);

        .menu-grid {

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .menu-box {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
        }

        .menu-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .menu-box:hover::before {
            left: 100%;
        }

        .menu-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 10px 20px rgba(255, 0, 110, 0.25);
            border-color: rgba(255, 0, 110, 0.3);

            background: linear-gradient(135deg, var(--primary), var(--secondary));

            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;

</head>

        // Generate menu items
        function generateMenu() {
            const menuGrid = document.getElementById('menuGrid');
            menuItems.forEach(item => {
                const menuBox = document.createElement('div');
                menuBox.className = 'menu-box';
                menuBox.innerHTML = `
                    <i class="fas ${item.icon}"></i>
                    <h3>${item.name}</h3>
                `;
                menuBox.addEventListener('click', () => showSection(item.id));
                menuGrid.appendChild(menuBox);
            });
        }

        // Generate content sections
        function generateContentSections() {
            const contentArea = document.getElementById('contentArea');
            
            for (const [id, data] of Object.entries(contentData)) {
                const section = document.createElement('section');
                section.id = id;
                section.className = 'content-section';
                
                // Create image element
                let imageHTML = '';
                if (data.image) {
                    imageHTML = `
                        <div class="image-container">
                            <img src="${data.image}" alt="Contoh ${data.title}">
                        </div>
                    `;
                }
                
                section.innerHTML = `
                    <button class="back-btn" onclick="showMenu()">
                        <i class="fas fa-arrow-left"></i> Kembali ke Menu
                    </button>
                    
                    <div class="bet-type">
                        <h2><i class="fas ${data.icon}"></i> ${data.title}</h2>
                        <div class="content">
                            <div class="text-content">
                                ${data.content}
                            </div>
                            ${imageHTML}
                        </div>
                    </div>
                `;
                contentArea.appendChild(section);
            }
        }

        // Show specific section
        function showSection(sectionId) {
            // Hide menu grid
            document.getElementById('menuGrid').style.display = 'none';
            
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.add('active');
                
                // Scroll to top of the section
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        }

        // Show menu (back to menu grid)
        function showMenu() {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show menu grid
            document.getElementById('menuGrid').style.display = 'grid';
            
            // Scroll to top
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Create particles for background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            generateMenu();
            generateContentSections();
            createParticles();
        });
    </script>
