<script>
// Data shio
const shios = ['TIKUS', 'KERBAU', 'MACAN', 'KELINCI', 'NAGA', 'ULAR', 'KUDA', 'KAMBING', 'MONYET', 'AYAM', 'ANJING', 'BABI'];

// Data semua pasaran
const semuaPasaran = [
TOTO MACAU PAGI, "KENTUCKY MIDDAY", "FLORIDA MIDDAY", "HUAHIN 0100", "BANGKOK 0130",
NEW YORK MIDDAY, "NORTH CAROLINA DAY", "BRUNEI 02", "OREGON03", "OREGON06",
CALIFORNIA, "FLORIDA EVENING", "OREGON09", "BANGKOK 0930", "NEW YORK EVENING",
KENTUCKY EVENING, "CAROLINA EVENING", "TOTOCAMBODIA", "CHELSEA 11", "OREGON12",
POIPET12, "TOTO MACAU SIANG", "BULLSEYE", "SYDNEY", "JAKARTA 1400",
BRUNEI 14, "CHELSEA 15", "TOTO MACAU 5D SORE", "POIPET15", "TOTOMALI1530",
TOTO MACAU SORE, "HUAHIN 1630", "KINGKONG 4D SORE", "SINGAPORE", "MAGNUM4D",
CHELSEA19, "TOTO MACAU MALAM I", "POIPET19", "PCSO", "TOTOMALI2030",
HUAHIN 2100, "CHELSEA21", "TOTOMACAU 5D MALAM", "NEVADA", "BRUNEI 21",
TOTOMACAU MALAM II, "POIPET22", "HONGKONG", "TOTO MACAU MALAM III", "TOTOMALI2330",
JAKARTA 2330, "KINGKONG 4D MALAM"
];

// Data login pribadi
const loginData = {
username: "myprediksi",
password: "rahasia123"
};

// Fungsi untuk membuat partikel
function createParticles() {
for (let i = 0; i < 20; i++) {
const particle = document.createElement('div');
particle.classList.add('particle');

const size = Math.random() * 15 + 5;
particle.style.width = `${size}px`;
particle.style.height = `${size}px`;

particle.style.left = `${Math.random() * 100}%`;
particle.style.top = `${Math.random() * 100}%`;

const duration = Math.random() * 20 + 10;
particle.style.animationDuration = `${duration}s`;

particle.style.animationDelay = `${Math.random() * 5}s`;

document.body.appendChild(particle);
}

// Tambahkan bentuk mengambang
for (let i = 0; i < 5; i++) {
const shape = document.createElement('div');
shape.classList.add('floating-shape');

const size = Math.random() * 100 + 50;
shape.style.width = `${size}px`;
shape.style.height = `${size}px`;

shape.style.left = `${Math.random() * 100}%`;
shape.style.top = `${Math.random() * 100}%`;

const duration = Math.random() * 30 + 20;
shape.style.animationDuration = `${duration}s`;

shape.style.animationDelay = `${Math.random() * 10}s`;

document.body.appendChild(shape);
}
}

// Fungsi untuk menampilkan toast notifikasi
function showToast(message) {
const toast = document.getElementById('toast');
toast.textContent = message;
toast.style.display = 'block';

setTimeout(() => {
toast.style.display = 'none';
}, 3000);
}

// Fungsi untuk memeriksa status login
function checkLoginStatus() {
const isLoggedIn = localStorage.getItem('isLoggedIn');
if (isLoggedIn === 'true') {
document.getElementById('loginContainer').style.display = 'none';
document.getElementById('dashboard').style.display = 'block';
}
}

// Fungsi untuk menghasilkan angka acak dengan panjang tertentu
function generateRandomNumber(length) {
return Array.from({length}, () => Math.floor(Math.random() * 10)).join('');
}

// Fungsi untuk menghasilkan prediksi togel dalam format yang diinginkan
function generateTogelPrediction(pasaran) {
const now = new Date();
const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

const day = days[now.getDay()];
const date = now.getDate().toString().padStart(2, '0');
const month = months[now.getMonth()];
const year = now.getFullYear();

const bbfs = generateRandomNumber(7);
const am = generateRandomNumber(5);

// Generate 4D numbers
const fourD = Array(4).fill().map(() => generateRandomNumber(4)).join(' ');

// Generate 3D numbers
const threeD = Array(4).fill().map(() => generateRandomNumber(3)).join(' ');

// Generate 2D numbers
const twoD = Array(10).fill().map(() => generateRandomNumber(2)).join(' ');

// Generate colok bebas
const colokBebas = `${generateRandomNumber(1)} / ${generateRandomNumber(1)}`;

// Generate colok bebas 2D
const colokBebas2D = Array(3).fill().map(() => generateRandomNumber(2)).join(' / ');

// Generate twin numbers
const twin = Array(3).fill().map(() => {
const num = generateRandomNumber(1);
return `${num}${num}`;
}).join(' / ');

// Generate random shio
const shio = Array(3).fill().map(() => shios[Math.floor(Math.random() * shios.length)]).join(' / ');
return `
Prediksi ${pasaran}
Hari ${day}, ${date} ${month} ${year}
BBFS: ${bbfs}
AM/AI/CK: ${am}
4D: ${fourD}
3D: ${threeD}
2D (BB): ${twoD}
COLOK BEBAS: ${colokBebas}
COLOK BEBAS 2D: ${colokBebas2D}
TWIN: ${twin}
SHIO: ${shio}
Selalu Utamakan Prediksi Sendiri
`;}
// Fungsi untuk menampilkan prediksi
function displayPrediction(pasaran) {
const prediction = generateTogelPrediction(pasaran);
const predictionResult = document.getElementById('predictionResult');
const copyBtn = document.getElementById('copyBtn');

// Format teks dengan line breaks
const lines = prediction.split('\n');
let formattedPrediction = '<div class="prediction-header">';

// Header dengan nama pasaran
formattedPrediction += `<div class="prediction-name">${lines[1]}</div>`;
formattedPrediction += `<div class="prediction-date">${lines[2]}</div>`;
formattedPrediction += '</div>';

// Konten prediksi
for (let i = 3; i < lines.length; i++) {
if (lines[i].trim() !== '') {
const parts = lines[i].split(':');
if (parts.length > 1) {
formattedPrediction += `<div class="prediction-line"><span class="prediction-label">${parts[0]}:</span> <span class="prediction-value">${parts[1]}</span></div>`;
} else {
formattedPrediction += `<div class="prediction-line"><span class="prediction-value">${lines[i]}</span></div>`;
}
}
}

predictionResult.innerHTML = formattedPrediction;

// Tampilkan tombol salin
copyBtn.style.display = 'block';

// Simpan teks prediksi untuk disalin
predictionResult.setAttribute('data-prediction', prediction);

showToast('Prediksi berhasil digenerate!');
}

// Fungsi untuk menampilkan semua prediksi
function displayAllPredictions() {
const allPredictionsContainer = document.getElementById('allPredictionsContainer');
const copyAllBtn = document.getElementById('copyAllBtn');

// Tampilkan loading
allPredictionsContainer.innerHTML = '<p style="text-align: center; opacity: 0.7;">Sedang memuat semua prediksi...</p>';
allPredictionsContainer.style.display = 'block';

// Simulasi loading dengan timeout
setTimeout(() => {
let allPredictions = '';

// Generate prediksi untuk setiap pasaran
semuaPasaran.forEach(pasaran => {
const prediction = generateTogelPrediction(pasaran);
const lines = prediction.split('\n');

let formattedPrediction = '<div class="prediction-item">';
formattedPrediction += '<div class="prediction-header">';
formattedPrediction += `<div class="prediction-name">${lines[1]}</div>`;
formattedPrediction += `<div class="prediction-date">${lines[2]}</div>`;
formattedPrediction += '</div>';

for (let i = 3; i < lines.length; i++) {
if (lines[i].trim() !== '') {
const parts = lines[i].split(':');
if (parts.length > 1) {
formattedPrediction += `<div class="prediction-line"><span class="prediction-label">${parts[0]}:</span> <span class="prediction-value">${parts[1]}</span></div>`;
} else {
formattedPrediction += `<div class="prediction-line"><span class="prediction-value">${lines[i]}</span></div>`;
}
}
}

formattedPrediction += '</div>';
allPredictions += formattedPrediction;
});

// Tampilkan semua prediksi
allPredictionsContainer.innerHTML = allPredictions;

// Tampilkan tombol salin semua
copyAllBtn.style.display = 'block';

// Simpan teks semua prediksi untuk disalin
allPredictionsContainer.setAttribute('data-all-predictions', semuaPasaran.map(pasaran => generateTogelPrediction(pasaran)).join('\n\n'));

showToast('Semua prediksi berhasil digenerate!');
}, 1000);
}

// Fungsi untuk menyalin prediksi ke clipboard
function copyPredictionToClipboard() {
const predictionText = document.getElementById('predictionResult').getAttribute('data-prediction');

navigator.clipboard.writeText(predictionText).then(() => {
showToast('Prediksi berhasil disalin!');
}).catch(err => {
console.error('Gagal menyalin teks: ', err);
showToast('Gagal menyalin prediksi. Silakan coba lagi.');
});
}

// Fungsi untuk menyalin semua prediksi ke clipboard
function copyAllPredictionsToClipboard() {
const allPredictionsText = document.getElementById('allPredictionsContainer').getAttribute('data-all-predictions');

navigator.clipboard.writeText(allPredictionsText).then(() => {
showToast('Semua prediksi berhasil disalin!');
}).catch(err => {
console.error('Gagal menyalin teks: ', err);
showToast('Gagal menyalin semua prediksi. Silakan coba lagi.');
});
}

// Fungsi untuk login
document.getElementById('loginBtn').addEventListener('click', function() {
const username = document.getElementById('username').value;
const password = document.getElementById('password').value;

// Validasi login
if (username === loginData.username && password === loginData.password) {
// Tampilkan pesan sukses
document.getElementById('errorMessage').style.display = 'none';
document.getElementById('successMessage').style.display = 'block';

// Simpan status login di localStorage
localStorage.setItem('isLoggedIn', 'true');

// Tunggu sebentar lalu tampilkan dashboard
setTimeout(function() {
document.getElementById('loginContainer').style.display = 'none';
document.getElementById('dashboard').style.display = 'block';
}, 1500);
} else {
// Tampilkan pesan error
document.getElementById('successMessage').style.display = 'none';
document.getElementById('errorMessage').style.display = 'block';
}
});

// Fungsi untuk generate prediksi
document.getElementById('generateBtn').addEventListener('click', function() {
const pasaranSelect = document.getElementById('pasaranSelect');
const selectedPasaran = pasaranSelect.value;
displayPrediction(selectedPasaran);
});

// Fungsi untuk generate semua prediksi
document.getElementById('generateAllBtn').addEventListener('click', displayAllPredictions);

// Fungsi untuk menyalin prediksi
document.getElementById('copyBtn').addEventListener('click', copyPredictionToClipboard);

// Fungsi untuk menyalin semua prediksi
document.getElementById('copyAllBtn').addEventListener('click', copyAllPredictionsToClipboard);

// Fungsi untuk logout
document.getElementById('logoutBtn').addEventListener('click', function() {
document.getElementById('dashboard').style.display = 'none';
document.getElementById('loginContainer').style.display = 'block';
document.getElementById('username').value = '';
document.getElementById('password').value = '';

// Hapus status login dari localStorage
localStorage.removeItem('isLoggedIn');

// Sembunyikan tombol salin
document.getElementById('copyBtn').style.display = 'none';
document.getElementById('copyAllBtn').style.display = 'none';
});

// Fitur toggle password
document.getElementById('passwordToggle').addEventListener('click', function() {
const passwordInput = document.getElementById('password');
const icon = this.querySelector('i');

if (passwordInput.type === 'password') {
passwordInput.type = 'text';
icon.classList.remove('fa-eye');
icon.classList.add('fa-eye-slash');
} else {
passwordInput.type = 'password';
icon.classList.remove('fa-eye-slash');
icon.classList.add('fa-eye');
}
});

// Fungsi untuk tab
document.getElementById('singleTab').addEventListener('click', function() {
document.getElementById('singleTab').classList.add('active');
document.getElementById('allTab').classList.remove('active');
document.getElementById('singleGenerator').style.display = 'block';
document.getElementById('allGenerator').style.display = 'none';
});

document.getElementById('allTab').addEventListener('click', function() {
document.getElementById('allTab').classList.add('active');
document.getElementById('singleTab').classList.remove('active');
document.getElementById('singleGenerator').style.display = 'none';
document.getElementById('allGenerator').style.display = 'block';
});

// Periksa status login saat halaman dimuat
document.addEventListener('DOMContentLoaded', function() {
createParticles();
checkLoginStatus();
});
</script>
