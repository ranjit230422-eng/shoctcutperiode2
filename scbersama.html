        // Generate prediction event
        document.getElementById('generateBtn').addEventListener('click', function() {
            const pasaranSelect = document.getElementById('pasaranSelect');
            const selectedPasaran = pasaranSelect.value;
            
            // Set loading state
            this.classList.add极速赛车开奖结果('loading');
            
            // Simulasi loading
            setTimeout(() => {
                displayPrediction(selected极速赛车开奖结果);
                this.classList.remove('loading');
            }, 800);
        });
        
        // Generate all predictions event
        document.getElementById('generateAllBtn').addEventListener('click', displayAllPredictions);
        
        // Copy prediction event
        document.getElementById('copyBtn').addEventListener('click', copyPredictionToClipboard);
        
        // Copy all predictions event
        document.getElementById('copyAllBtn').addEventListener('click', copyAllPredictionsToClipboard);
        
        // Logout event
        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            
            // Hapus status login dari localStorage
            localStorage.removeItem('isLoggedIn');
            
            // Sembunyikan tombol salin
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('copyAllBtn').style.display = 'none';
            
            // Tampilkan toast
            showToast('Anda telah logout');
        });
        
        // Toggle password visibility
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Tab events
        document.getElementById('singleTab').addEventListener('click', function() {
            document.getElementById('singleTab').classList.add('active');
            document.getElementById('allTab').classList.remove('active');
            document.getElementById('singleGenerator').style.display = 'block';
            document.getElementById('allGenerator').style.display = 'none';
        });
        
        document.getElementById('allTab').addEventListener('click', function() {
            document.getElementById('allTab').classList.add('active');
            document.getElementById('singleTab').classList.remove('active');
            document.getElementById('singleGenerator').style.display = 'none';
            document.getElementById('allGenerator').style.display = 'block';
        });
    });
</script>
</body>
</html>
