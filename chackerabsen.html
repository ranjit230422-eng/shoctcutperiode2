        :root {

            --secondary: #4CC9F0;
            --success: #36D1DC;
            --danger: #FF6B6B;
            --warning: #FFD166;
            --dark: #2D3436;
            --light: #F8F9FA;
            --card-bg: rgba(255, 255, 255, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text: #2D3436;
            --gradient-primary: linear-gradient(135deg, #6C63FF 0%, #4CC9F0 100%);
            --gradient-success: linear-gradient(135deg, #36D1DC 0%, #5B86E5 100%);
            --gradient-danger: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            --gradient-warning: linear-gradient(135deg, #FFD166 0%, #FF9E6D 100%);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --shadow-hover: 0 12px 40px 0 rgba(31, 38, 135, 0.25);

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('https://cdn.areabermain.club/assets/cdn/az6/2025/07/31/20250731/eeb91f9b1f7b3247242ccba997460e8b/linetogel-bg-17agustus2025.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .admin-container {
            width: 100%;
            max-width: 1400px;
            background: var(--glass-bg);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }

        .admin-header {
            background: var(--gradient-danger);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .admin-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, transparent 30%, rgba(255, 255, 255, 0.1) 70%);
            opacity: 0.5;
            transform: rotate(30deg);
        }

        .admin-logo {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            position: relative;
        }

        .admin-logo i {
            margin-right: 15px;
            font-size: 40px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .admin-subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-top: 10px;
        }

        .admin-content {
            padding: 30px;
        }

        .admin-login-form {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .admin-login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--gradient-danger);
        }

        .admin-form-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--danger);
            display: flex;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 107, 107, 0.2);
        }

        .admin-form-title i {
            margin-right: 15px;
            font-size: 28px;
        }

        .admin-login-form input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 107, 107, 0.1);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .admin-login-form input:focus {
            border-color: var(--danger);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.15);
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .btn {
            padding: 16px 26px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn i {
            margin-right: 10px;
            font-size: 16px;
        }

        .btn-danger {
            background: var(--gradient-danger);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 16px;
            cursor: pointer;
            color: #636e72;
            z-index: 2;
            background: rgba(255, 255, 255, 0.7);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-panel {
            display: none;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-stat-box {
            background: white;
            padding: 25px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.04);
            position: relative;
            overflow: hidden;
        }

        .admin-stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-danger);
        }

        .admin-stat-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }

        .admin-stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--danger);
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .admin-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .admin-controls input {
            padding: 12px 16px;
            border: 2px solid rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            font-size: 14px;
            width: 250px;
            background: rgba(255, 255, 255, 0.7);

        .staff-table-container {

            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            margin-bottom: 30px;
        }

        .staff-table {
            width: 100%;
            border-collapse: collapse;
        }

        .staff-table th, .staff-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

            background: var(--gradient-danger);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }

        .staff-table tr:hover {

        }

            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

            background-color: rgba(54, 209, 220, 0.15);
            color: #1890c3;
        }

        .status-absent {
            background-color: rgba(255, 107, 107, 0.15);
            color: #d11570;
        }

        .admin-actions {
            display: flex;
            gap: 8px;
        }

        .admin-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-btn-absen {
            background: var(--gradient-success);
            color: white;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 16px 24px;
            background: var(--gradient-success);
            color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-40px) translateX(20px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex;
            align-items: center;
            font-weight: 500;
            max-width: 400px;
        }

        .toast i {
            margin-right: 10px;
            font-size: 20px;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0) translateX(0);
        }

        .toast.error {
            background: var(--gradient-danger);
        }

        .datetime-display {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .current-date {
            font-size: 24px;
            font-weight: 600;
            color: var(--danger);
            margin-bottom: 8px;
        }

        .current-time {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
        }

        .auto-reset-info {
            margin-top: 15px;
            font-size: 14px;
            color: #636e72;
            font-style: italic;
        }

        .refresh-btn {
            background: var(--gradient-success);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .refresh-btn i {
            margin-right: 5px;
        }

        @media (max-width: 1200px) {
            .admin-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .admin-stats {
                grid-template-columns: 1fr;
            }
            
            .admin-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .admin-controls input {
                width: 100%;
            }
            
            .staff-table {
                font-size: 14px;
            }
            
            .staff-table th, .staff-table td {
                padding: 12px 8px;
            }
            
            .admin-actions {
                flex-direction: column;
            }
            
            .current-date {
                font-size: 20px;
            }
            
            .current-time {
                font-size: 26px;
            }
        }
    </style>
</head>

                return {

                };

                if (lastReset !== today) {
                    // Reset data untuk semua staff
                    for (const staff in staffData) {
                        attendanceData[staff] = {
                            absenTime: null,
                            absenDate: null,
                            lastAttendance: null,
                            history: []
                        };
                    }
                    
                    localStorage.setItem('lastResetDate', today);
                    localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
                    console.log('Data absensi direset untuk tanggal:', today);
                } else {
                    // Pastikan semua staff ada dalam attendanceData
                    let dataUpdated = false;
                    for (const staff in staffData) {
                        if (!attendanceData[staff]) {
                            attendanceData[staff] = {
                                absenTime: null,
                                absenDate: null,
                                lastAttendance: null,
                                history: []
                            };
                            dataUpdated = true;
                        }
                    }
                    
                    if (dataUpdated) {
                        localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
                        console.log('Data staff diperbarui');
                    }
                }

                return attendanceData;
            }

            // Update daftar staff untuk admin
            function updateStaffList(searchTerm = '') {
                // Pastikan data terbaru dari localStorage
                const attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '{}');
                const { dateKey: todayStr } = formatDateTime();
                
                let absenCount = 0;
                let notAbsenCount = 0;
                
                staffList.innerHTML = '';
                
                for (const staff in staffData) {
                    // Filter berdasarkan pencarian
                    if (searchTerm && !staff.toLowerCase().includes(searchTerm.toLowerCase())) {
                        continue;
                    }
                    
                    const staffInfo = staffData[staff];
                    const attendanceInfo = attendanceData[staff] || {};
                    
                    let status = 'Belum Absen';
                    let statusClass = 'status-absent';
                    
                    // Perbaikan logika pengecekan status absensi
                    if (attendanceInfo.lastAttendance === todayStr && attendanceInfo.absenTime) {
                        status = 'Sudah Absen';
                        statusClass = 'status-present';
                        absenCount++;
                    } else {
                        notAbsenCount++;
                    }
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${staff}</td>
                        <td>${staffInfo.id}</td>
                        <td><span class="status-badge ${statusClass}">${status}</span></td>
                        <td>${attendanceInfo.absenTime || '-'}</td>
                        <td>${attendanceInfo.absenDate || '-'}</td>
                        <td class="admin-actions">
                            <button class="admin-btn admin-btn-absen" data-staff="${staff}">
                                <i class="fas fa-fingerprint"></i> Absen
                            </button>
                        </td>
                    `;
                    
                    staffList.appendChild(row);
                }
                
                // Update statistik admin
                adminTotalStaff.textContent = Object.keys(staffData).length;
                adminAbsenCount.textContent = absenCount;
                adminNotAbsenCount.textContent = notAbsenCount;
                
                // Tambahkan event listener untuk tombol aksi admin
                document.querySelectorAll('.admin-btn-absen').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const staffName = this.getAttribute('data-staff');
                        adminPerformAbsen(staffName);
                    });
                });
                
                console.log(`Staff list updated: ${absenCount} hadir, ${notAbsenCount} tidak hadir`);
            }
            
            // Fungsi untuk admin melakukan absen atas nama staff
            function adminPerformAbsen(staffName) {
                const { time: timeStr, date: dateStr, dateKey: todayStr } = formatDateTime();
                
                // Ambil data terbaru dari localStorage
                let attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '{}');
                
                // Pastikan objek staff ada
                if (!attendanceData[staffName]) {
                    attendanceData[staffName] = {
                        absenTime: null,
                        absenDate: null,
                        lastAttendance: null,
                        history: []
                    };
                }
                
                // Cek apakah sudah absen hari ini
                if (attendanceData[staffName].lastAttendance === todayStr && attendanceData[staffName].absenTime) {
                    showToast(`${staffName} sudah absen hari ini`, true);
                    return;
                }
                
                // Catat absensi
                attendanceData[staffName].absenTime = timeStr;
                attendanceData[staffName].absenDate = dateStr;
                attendanceData[staffName].lastAttendance = todayStr;
                
                // Tambahkan ke riwayat
                if (!attendanceData[staffName].history) {
                    attendanceData[staffName].history = [];
                }
                
                attendanceData[staffName].history.push({
                    date: dateStr,
                    time: timeStr,
                    type: 'ABSEN (by Admin)'
                });
                
                // Simpan ke localStorage
                localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
                
                showToast(`Absen berhasil untuk ${staffName} pada ${timeStr}`);
                
                // Perbarui tampilan
                updateStaffList(searchStaffInput.value);
                
                console.log(`Admin melakukan absen untuk ${staffName} pada ${dateStr} ${timeStr}`);
            }

            // Event listener untuk login admin
            adminLoginBtn.addEventListener('click', function() {
                const username = adminUsernameInput.value.trim().toUpperCase();
                const password = adminPasswordInput.value.trim();

                // Cek apakah login sebagai admin
                if (adminData[username] && adminData[username].password === password) {
                    // Login admin berhasil
                    adminLoginError.classList.add('hidden');
                    adminLoginForm.classList.add('hidden');
                    adminPanel.style.display = 'block';

                    // Simpan info admin yang login
                    sessionStorage.setItem('currentAdmin', username);
                    
                    // Inisialisasi data
                    initializeAttendanceData();
                    
                    // Update daftar staff
                    updateStaffList();
                    
                    // Update tanggal dan waktu
                    updateDateTime();
                    
                    showToast(`Login admin berhasil, selamat datang ${username}!`);
                } else {
                    // Login gagal
                    adminLoginError.classList.remove('hidden');
                    showToast('Username atau password admin salah', true);
                }
            });

            // Event listener untuk tekan Enter pada form admin
            adminPasswordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    adminLoginBtn.click();
                }
            });

            // Event listener untuk pencarian
            searchStaffInput.addEventListener('input', function() {
                updateStaffList(this.value);
            });
            
            // Event listener untuk refresh data
            refreshDataBtn.addEventListener('click', function() {
                // Animasi icon refresh
                const icon = this.querySelector('i');
                icon.classList.add('fa-spin');
                
                // Refresh data
                initializeAttendanceData();
                updateStaffList(searchStaffInput.value);
                
                // Hapus animasi setelah 1 detik
                setTimeout(() => {
                    icon.classList.remove('fa-spin');
                }, 1000);
                
                showToast('Data absensi berhasil diperbarui');
            });
            
            // Event listener untuk logout admin
            adminLogoutBtn.addEventListener('click', function() {
                sessionStorage.removeItem('currentAdmin');
                adminPanel.style.display = 'none';
                adminLoginForm.classList.remove('hidden');
                adminUsernameInput.value = '';
                adminPasswordInput.value = '';
                
                showToast('Logout admin berhasil');
            });

            // Update tanggal dan waktu setiap detik
            setInterval(updateDateTime, 1000);

            // Auto-refresh data setiap 30 detik
            setInterval(() => {
                if (adminPanel.style.display === 'block') {
                    updateStaffList(searchStaffInput.value);
                    console.log('Auto-refresh data absensi');
                }
            }, 30000);

            // Cek apakah admin sudah login
            if (sessionStorage.getItem('currentAdmin')) {
                adminLoginForm.classList.add('hidden');
                adminPanel.style.display = 'block';
                initializeAttendanceData();
                updateStaffList();
                updateDateTime();
            }

            // Debug: Pantau perubahan localStorage
            window.addEventListener('storage', function(e) {
                if (e.key === 'attendanceData') {
                    console.log('Data absensi diperbarui dari tab lain');
                    if (adminPanel.style.display === 'block') {
                        updateStaffList(searchStaffInput.value);
                    }
                }
            });
        });
    </script>
</body>
</html>
