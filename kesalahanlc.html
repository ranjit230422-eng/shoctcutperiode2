<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Togel dari Google Sheet (Terpisah)</title>
    <style>
        /* CSS untuk tampilan yang modern dan rapi */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 30px;
        }
        h2 {
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        /* Gaya untuk setiap grup perhitungan */
        .calculation-group {
            margin-bottom: 40px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        h3 {
            background-color: #0d6efd;
            color: #ffffff;
            padding: 15px;
            margin: 0;
            font-size: 1.2em;
        }
        .sheet-section {
            margin-bottom: 50px;
        }
        
        /* Wrapper untuk scroll horizontal */
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
            white-space: nowrap;
        }
        thead th {
            background-color: #e9ecef;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid #adb5bd;
        }
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        #loading {
            text-align: center;
            font-size: 1.2em;
            color: #6c757d;
            padding: 40px;
        }
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Data dari Google Sheet</h1>
        <div id="loading">Memuat semua data...</div>
        
        <!-- Kontainer untuk semua tabel -->
        <div id="all-sheets-container"></div>
    </div>

    <!-- Tambahkan Library PapaParse -->
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>

    <script>
        const SHEET_ID = '1O7zhfojd_YimXyuVELsxaQCVzA2Fr4jWNCTFCwNx6tM';
        const SHEET_NAMES = ['togel', 'paito', 'lain-lain']; 

        const container = document.getElementById('all-sheets-container');
        const loadingIndicator = document.getElementById('loading');

        function fetchSheetData(sheetName) {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;
            return fetch(url).then(response => {
                if (!response.ok) {
                    throw new Error(`Gagal mengambil data dari sheet: ${sheetName}. Pastikan sheet sudah dipublikasikan.`);
                }
                return response.text();
            });
        }

        /**
         * Fungsi untuk membuat tabel yang DIPISAH berdasarkan kolom 'cara perhitungan'
         * Hanya digunakan untuk sheet 'togel'
         */
        function createGroupedTablesFromCSV(csvText, sheetName) {
            const results = Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                transformHeader: (header) => header.trim()
            });

            if (results.data.length === 0) {
                return null;
            }

            const mainSection = document.createElement('div');
            mainSection.className = 'sheet-section';

            const title = document.createElement('h2');
            title.textContent = `Data dari Sheet: ${sheetName}`;
            mainSection.appendChild(title);

            // 1. KELOMPOKKAN DATA berdasarkan 'cara perhitungan'
            const groupedData = {};
            results.data.forEach(row => {
                const method = row['cara perhitungan'];
                if (!groupedData[method]) {
                    groupedData[method] = [];
                }
                groupedData[method].push(row);
            });

            // 2. BUAT TABEL UNTUK SETIAP KELOMPOK
            // Ambil nama kolom, tapi hapus kolom 'cara perhitungan'
            const headersToDisplay = results.meta.fields.filter(header => header !== 'cara perhitungan');

            for (const method in groupedData) {
                // Buat kontainer untuk satu grup perhitungan
                const groupSection = document.createElement('div');
                groupSection.className = 'calculation-group';

                // Buat judul untuk grup
                const groupTitle = document.createElement('h3');
                groupTitle.textContent = `Cara Perhitungan: ${method}`;
                groupSection.appendChild(groupTitle);

                const tableWrapper = document.createElement('div');
                tableWrapper.className = 'table-wrapper';
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');

                // Buat header tabel (tanpa kolom 'cara perhitungan')
                const headerRow = document.createElement('tr');
                headersToDisplay.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Buat baris data untuk grup ini
                groupedData[method].forEach(rowData => {
                    const dataRow = document.createElement('tr');
                    headersToDisplay.forEach(field => {
                        const td = document.createElement('td');
                        td.textContent = rowData[field] || '';
                        dataRow.appendChild(td);
                    });
                    tbody.appendChild(dataRow);
                });
                table.appendChild(tbody);
                tableWrapper.appendChild(table);
                groupSection.appendChild(tableWrapper);
                mainSection.appendChild(groupSection);
            }
            
            return mainSection;
        }

        /**
         * Fungsi untuk membuat tabel normal (digunakan untuk sheet lainnya)
         */
        function createTableFromCSV(csvText, sheetName) {
            const results = Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                transformHeader: (header) => header.trim()
            });

            if (results.data.length === 0) {
                return null;
            }

            const section = document.createElement('div');
            section.className = 'sheet-section';

            const title = document.createElement('h2');
            title.textContent = `Data dari Sheet: ${sheetName}`;
            section.appendChild(title);

            const tableWrapper = document.createElement('div');
            tableWrapper.className = 'table-wrapper';

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            results.meta.fields.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            results.data.forEach(rowData => {
                const dataRow = document.createElement('tr');
                results.meta.fields.forEach(field => {
                    const td = document.createElement('td');
                    td.textContent = rowData[field] || '';
                    dataRow.appendChild(td);
                });
                tbody.appendChild(dataRow);
            });
            table.appendChild(tbody);
            tableWrapper.appendChild(table);
            section.appendChild(tableWrapper);
            
            return section;
        }

        window.addEventListener('DOMContentLoaded', () => {
            const fetchPromises = SHEET_NAMES.map(sheetName => 
                fetchSheetData(sheetName)
                    .then(csvText => ({ sheetName, csvText }))
                    .catch(error => {
                        console.error(error.message);
                        return { sheetName, error: error.message };
                    })
            );

            Promise.all(fetchPromises).then(results => {
                loadingIndicator.style.display = 'none';

                results.forEach(result => {
                    if (result.error) {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'error-message';
                        errorDiv.textContent = result.error;
                        container.appendChild(errorDiv);
                    } else if (result.csvText) {
                        let tableSection;
                        // Gunakan fungsi yang berbeda untuk sheet 'togel'
                        if (result.sheetName === 'togel') {
                            tableSection = createGroupedTablesFromCSV(result.csvText, result.sheetName);
                        } else {
                            tableSection = createTableFromCSV(result.csvText, result.sheetName);
                        }
                        
                        if (tableSection) {
                            container.appendChild(tableSection);
                        }
                    }
                });
            });
        });
    </script>

</body>
</html>
