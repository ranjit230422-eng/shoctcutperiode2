<body>
    <div class="container">
        <div class="header">
            <h1>Data Togel - Ubah Nominal</h1>
            <p>Informasi lengkap data togel dengan fitur ubah nominal betting</p>
        </div>
        
        <div class="content">
            <div id="loading">
                <div class="spinner"></div>
                <p>Memuat data togel...</p>
            </div>
            
            <div id="all-sheets-container"></div>
        </div>
        
        <div class="footer">
            <p>Data diperbarui secara otomatis dari Google Sheets ‚Ä¢ ¬© 2023 Data Togel</p>
        </div>
    </div>

    <!-- Tambahkan Library PapaParse -->
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>

    <script>
        // Konfigurasi - HANYA mengambil data dari sheet 'togel'
        const SHEET_ID = '1O7zhfojd_YimXyuVELsxaQCVzA2Fr4jWNCTFCwNx6tM';
        const SHEET_NAMES = ['togel']; // Hanya mengambil data dari sheet 'togel'
        
        // Elemen DOM
        const container = document.getElementById('all-sheets-container');
        const loadingIndicator = document.getElementById('loading');
        
        // Fungsi untuk mengambil data dari Google Sheet
        function fetchSheetData(sheetName) {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;
            
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Gagal mengambil data dari sheet: ${sheetName}. Pastikan sheet sudah dipublikasikan.`);
                    }
                    return response.text();
                })
                .catch(error => {
                    console.error(`Error fetching ${sheetName}:`, error);
                    throw error;
                });
        }
        
        // Fungsi untuk membuat tabel dengan data yang dikelompokkan berdasarkan pasaran (untuk sheet 'togel')
        function createGroupedTablesFromCSV(csvText, sheetName) {
            try {
                const results = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    transformHeader: (header) => header.trim()
                });
                
                if (results.errors.length > 0) {
                    console.error('Errors parsing CSV:', results.errors);
                    throw new Error('Terjadi kesalahan saat memproses data CSV');
                }
                
                if (results.data.length === 0) {
                    return createEmptyState(sheetName, 'Tidak ada data yang ditemukan');
                }
                
                const mainSection = document.createElement('div');
                mainSection.className = 'sheet-section';
                
                const title = document.createElement('div');
                title.className = 'sheet-title';
                title.textContent = `Data ${sheetName.charAt(0).toUpperCase() + sheetName.slice(1)}`;
                mainSection.appendChild(title);
                
                // Buat filter untuk tipe
                const filterSection = createTipeFilter();
                mainSection.appendChild(filterSection);
                
                // Kelompokkan data berdasarkan pasaran
                const groupedByPasaran = {};
                results.data.forEach(row => {
                    const pasaran = row['pasaran'] || 'Umum';
                    if (!groupedByPasaran[pasaran]) {
                        groupedByPasaran[pasaran] = [];
                    }
                    groupedByPasaran[pasaran].push(row);
                });
                
                // Buat section untuk setiap pasaran
                for (const pasaran in groupedByPasaran) {
                    if (groupedByPasaran[pasaran].length === 0) continue;
                    
                    const pasaranSection = document.createElement('div');
                    pasaranSection.className = 'pasaran-section';
                    
                    // Header pasaran
                    const pasaranHeader = document.createElement('div');
                    pasaranHeader.className = 'pasaran-header';
                    
                    const pasaranTitle = document.createElement('div');
                    pasaranTitle.className = 'pasaran-title';
                    pasaranTitle.textContent = `CARA HITUNG HADIAH PASARAN ${pasaran.toUpperCase()}`;
                    pasaranHeader.appendChild(pasaranTitle);
                    
                    const pasaranBadge = document.createElement('div');
                    pasaranBadge.className = 'pasaran-badge';
                    pasaranBadge.textContent = `${groupedByPasaran[pasaran].length} Data`;
                    pasaranHeader.appendChild(pasaranBadge);
                    
                    pasaranSection.appendChild(pasaranHeader);
                    
                    // Tambahkan section untuk input nominal
                    const nominalSection = document.createElement('div');
                    nominalSection.className = 'nominal-section';
                    
                    const nominalLabel = document.createElement('div');
                    nominalLabel.className = 'nominal-label';
                    nominalLabel.textContent = 'Nominal Betting:';
                    nominalSection.appendChild(nominalLabel);
                    
                    const nominalInput = document.createElement('input');
                    nominalInput.type = 'text';
                    nominalInput.className = 'nominal-input';
                    nominalInput.placeholder = '100,000';
                    nominalInput.value = '100,000';
                    nominalSection.appendChild(nominalInput);
                    
                    const updateBtn = document.createElement('button');
                    updateBtn.className = 'update-btn';
                    updateBtn.textContent = 'Update Semua';
                    nominalSection.appendChild(updateBtn);
                    
                    const nominalDisplay = document.createElement('div');
                    nominalDisplay.className = 'nominal-display';
                    nominalDisplay.textContent = '100,000';
                    nominalSection.appendChild(nominalDisplay);
                    
                    pasaranSection.appendChild(nominalSection);
                    
                    // Buat header yang akan ditampilkan (tidak termasuk kolom "cara perhitungan")
                    const headersToDisplay = results.meta.fields.filter(header => 
                        header !== 'cara perhitungan' && header.trim() !== ''
                    );
                    
                    const tableWrapper = document.createElement('div');
                    tableWrapper.className = 'table-wrapper';
                    const table = document.createElement('table');
                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');
                    
                    // Header tabel
                    const headerRow = document.createElement('tr');
                    headersToDisplay.forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    
                    // Data tabel
                    groupedByPasaran[pasaran].forEach(rowData => {
                        const dataRow = document.createElement('tr');
                        dataRow.setAttribute('data-tipe', rowData['tipe'] || 'default');
                        
                        headersToDisplay.forEach(field => {
                            const td = document.createElement('td');
                            let cellValue = rowData[field] || '';
                            
                            // Ganti nominal dengan nilai dari input jika field mengandung angka
                            if (field.toLowerCase().includes('bonus') || field.toLowerCase().includes('perhitungan') || field.toLowerCase().includes('hadiah')) {
                                // Simpan nilai asli sebagai data attribute
                                td.setAttribute('data-original-value', cellValue);
                                
                                // Ganti nominal dengan nilai default
                                cellValue = cellValue.replace(/\d+(,\d+)*/g, '100,000');
                                td.className = 'bonus-cell';
                            }
                            
                            // Tambahkan kelas khusus untuk kolom 'tipe'
                            if (field === 'tipe') {
                                const tipeClass = 'tipe-' + cellValue.toLowerCase().replace(/\s+/g, '');
                                td.className = 'tipe-badge ' + tipeClass;
                                const badgeContent = document.createElement('span');
                                badgeContent.textContent = cellValue;
                                td.appendChild(badgeContent);
                            } else {
                                td.textContent = cellValue;
                            }
                            
                            dataRow.appendChild(td);
                        });
                        tbody.appendChild(dataRow);
                    });
                    
                    table.appendChild(tbody);
                    tableWrapper.appendChild(table);
                    pasaranSection.appendChild(tableWrapper);
                    mainSection.appendChild(pasaranSection);
                    
                    // Tambahkan event listener untuk tombol update
                    updateBtn.addEventListener('click', function() {
                        const newNominal = nominalInput.value;
                        nominalDisplay.textContent = newNominal;
                        
                        // Update semua nilai di kolom bonus/hadiah
                        const bonusCells = pasaranSection.querySelectorAll('.bonus-cell');
                        bonusCells.forEach(cell => {
                            const originalValue = cell.getAttribute('data-original-value');
                            if (originalValue) {
                                // Ganti semua angka dengan nominal baru
                                cell.textContent = originalValue.replace(/\d+(,\d+)*/g, newNominal);
                            }
                        });
                    });
                }
                
                // Tambahkan event listener untuk filter
                setupTipeFilter(mainSection);
                
                return mainSection;
            } catch (error) {
                console.error(`Error creating grouped tables for ${sheetName}:`, error);
                return createErrorState(sheetName, error.message);
            }
        }
        
        // Fungsi untuk membuat filter tipe
        function createTipeFilter() {
            const filterSection = document.createElement('div');
            filterSection.className = 'filter-section';
            
            const filterLabel = document.createElement('span');
            filterLabel.className = 'filter-label';
            filterLabel.textContent = 'Filter Tipe:';
            filterSection.appendChild(filterLabel);
            
            const tipeOptions = [
                { value: 'all', label: 'Semua', class: 'filter-btn-all' },
                { value: 'sgp', label: 'SGP', class: 'filter-btn-sgp' },
                { value: 'hk', label: 'HK', class: 'filter-btn-hk' },
                { value: 'syd', label: 'SYD', class: 'filter-btn-syd' },
                { value: 'cam', label: 'CAM', class: 'filter-btn-cam' },
                { value: 'toto', label: 'TOTO', class: 'filter-btn-toto' },
                { value: 'chn', label: 'CHN', class: 'filter-btn-chn' }
            ];
            
            tipeOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = `filter-btn ${option.class}`;
                button.textContent = option.label;
                button.setAttribute('data-tipe', option.value);
                if (option.value === 'all') {
                    button.classList.add('active');
                }
                filterSection.appendChild(button);
            });
            
            return filterSection;
        }
        
        // Fungsi untuk setup filter tipe
        function setupTipeFilter(section) {
            const filterButtons = section.querySelectorAll('.filter-btn');
            const tables = section.querySelectorAll('table');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active state
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const selectedTipe = button.getAttribute('data-tipe');
                    
                    // Filter rows in all tables
                    tables.forEach(table => {
                        const rows = table.querySelectorAll('tbody tr');
                        rows.forEach(row => {
                            const rowTipe = row.getAttribute('data-tipe');
                            if (selectedTipe === 'all' || rowTipe === selectedTipe) {
                                row.style.display = '';
                            } else {
                                row.style.display = 'none';
                            }
                        });
                    });
                });
            });
        }
        
        // Fungsi pembantu untuk membuat state kosong
        function createEmptyState(sheetName, message) {
            const section = document.createElement('div');
            section.className = 'sheet-section';
            
            const title = document.createElement('div');
            title.className = 'sheet-title';
            title.textContent = `Data ${sheetName.charAt(0).toUpperCase() + sheetName.slice(1)}`;
            section.appendChild(title);
            
            const emptyMessage = document.createElement('div');
            emptyMessage.className = 'empty-message';
            emptyMessage.textContent = message;
            section.appendChild(emptyMessage);
            
            return section;
        }
        
        // Fungsi pembantu untuk membuat state error
        function createErrorState(sheetName, errorMessage) {
            const section = document.createElement('div');
            section.className = 'sheet-section';
            
            const title = document.createElement('div');
            title.className = 'sheet-title';
            title.textContent = `Data ${sheetName.charAt(0).toUpperCase() + sheetName.slice(1)}`;
            section.appendChild(title);
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${errorMessage}`;
            section.appendChild(errorDiv);
            
            return section;
        }
        
        // Inisialisasi aplikasi saat DOM siap
        document.addEventListener('DOMContentLoaded', () => {
            const fetchPromises = SHEET_NAMES.map(sheetName => 
                fetchSheetData(sheetName)
                    .then(csvText => ({ sheetName, csvText, success: true }))
                    .catch(error => {
                        console.error(error.message);
                        return { sheetName, error: error.message, success: false };
                    })
            );
            
            Promise.all(fetchPromises).then(results => {
                loadingIndicator.style.display = 'none';
                
                let successCount = 0;
                
                results.forEach(result => {
                    if (!result.success) {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'error-message';
                        errorDiv.textContent = `Gagal memuat data dari sheet "${result.sheetName}": ${result.error}`;
                        container.appendChild(errorDiv);
                    } else if (result.csvText) {
                        let tableSection;
                        
                        // Hanya memproses sheet 'togel'
                        if (result.sheetName === 'togel') {
                            tableSection = createGroupedTablesFromCSV(result.csvText, result.sheetName);
                        }
                        
                        if (tableSection) {
                            container.appendChild(tableSection);
                            successCount++;
                        }
                    }
                });
                
                // Tampilkan pesan sukses jika semua data berhasil dimuat
                if (successCount === SHEET_NAMES.length) {
                    const successDiv = document.createElement('div');
                    successDiv.className = 'success-message';
                    successDiv.textContent = 'Data togel berhasil dimuat! Anda dapat mengubah nominal betting di setiap pasaran.';
                    container.insertBefore(successDiv, container.firstChild);
                }
            });
        });
    </script>
