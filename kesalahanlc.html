<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Kalkulator Hadiah Togel - Cyber Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffff;
            --primary-dark: #00cccc;
            --secondary: #ff00ff;
            --accent: #ffff00;
            --success: #00ff00;
            --warning: #ff9900;
            --danger: #ff0066;
            --info: #0099ff;
            --text: #ffffff;
            --text-light: #b3e5fc;
            --text-lighter: #81d4fa;
            --background: #0a0a0f;
            --card-bg: rgba(20, 20, 35, 0.9);
            --card-bg-alt: rgba(30, 30, 50, 0.8);
            --border: #00ffff;
            --shadow-sm: 0 0 10px rgba(0, 255, 255, 0.3);
            --shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            --shadow-md: 0 0 30px rgba(0, 255, 255, 0.5);
            --shadow-lg: 0 0 40px rgba(0, 255, 255, 0.6);
            --shadow-xl: 0 0 50px rgba(0, 255, 255, 0.7);
            --radius: 15px;
            --radius-sm: 10px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', 'Orbitron', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 2px,
                    rgba(0, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 255, 0.03) 2px,
                    rgba(255, 0, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 0;
            animation: circuitMove 20s linear infinite;
        }
        
        @keyframes circuitMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 30px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            animation: slideDown 0.8s ease-out;
            border: 2px solid var(--primary);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            animation: electricPulse 2s ease-in-out infinite;
        }
        
        @keyframes electricPulse {
            0%, 100% { 
                box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
                opacity: 1;
            }
            50% { 
                box-shadow: 0 0 20px var(--secondary), 0 0 30px var(--secondary), 0 0 40px var(--secondary);
                opacity: 0.8;
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
            animation: neonGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes neonGlow {
            from { filter: drop-shadow(0 0 10px var(--primary)); }
            to { filter: drop-shadow(0 0 20px var(--primary)) drop-shadow(0 0 30px var(--secondary)); }
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Orbitron', monospace;
        }
        
        .calculator-section {
            background: linear-gradient(135deg, rgba(20, 20, 35, 0.95), rgba(30, 30, 50, 0.95));
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 35px;
            box-shadow: var(--shadow-xl);
            margin-bottom: 30px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .calculator-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--primary), transparent);
            animation: rotate 10s linear infinite;
            opacity: 0.1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }
        
        .calculator-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--primary);
            text-align: center;
            position: relative;
            padding-bottom: 15px;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .calculator-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
            box-shadow: 0 0 10px var(--primary);
        }
        
        .calculator-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        label i {
            color: var(--primary);
            font-size: 1rem;
            filter: drop-shadow(0 0 5px var(--primary));
        }
        
        select, input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            transition: var(--transition);
            background: rgba(10, 10, 20, 0.8);
            font-weight: 500;
            appearance: none;
            cursor: pointer;
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            backdrop-filter: blur(5px);
        }
        
        select:hover, input:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            background: rgba(10, 10, 20, 0.9);
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
            background: rgba(10, 10, 20, 0.95);
        }
        
        .input-icon {
            position: absolute;
            right: 18px;
            top: 44px;
            color: var(--text-lighter);
            pointer-events: none;
            transition: var(--transition);
            filter: drop-shadow(0 0 3px var(--primary));
        }
        
        select:focus ~ .input-icon,
        input:focus ~ .input-icon {
            color: var(--primary);
            filter: drop-shadow(0 0 8px var(--primary));
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--background);
            border: 2px solid var(--primary);
            padding: 18px 25px;
            border-radius: var(--radius-sm);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            grid-column: span 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            border-color: var(--secondary);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #333, #555);
            border-color: #555;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
            color: #999;
        }
        
        .result {
            margin-top: 25px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.1), rgba(0, 255, 255, 0.1));
            border-radius: var(--radius-sm);
            text-align: left;
            font-weight: 500;
            display: none;
            border-left: 5px solid var(--success);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .result.show {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
                filter: blur(0);
            }
        }
        
        .result-content {
            white-space: pre-line;
            line-height: 1.7;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .copy-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            background: var(--primary);
            color: var(--background);
            border: 1px solid var(--primary);
            border-radius: var(--radius-sm);
            padding: 8px 14px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
            box-shadow: var(--shadow);
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .copy-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--secondary);
        }
        
        .copy-btn.copied {
            background: var(--success);
            border-color: var(--success);
        }
        
        .market-toggle {
            text-align: center;
            margin: 30px 0;
        }
        
        .toggle-btn {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            backdrop-filter: blur(10px);
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow-md);
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .toggle-btn:hover {
            background: var(--primary);
            color: var(--background);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            filter: drop-shadow(0 0 10px var(--primary));
        }
        
        .market-grid {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease;
        }
        
        .market-grid.show {
            display: grid;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; filter: blur(5px); }
            to { opacity: 1; filter: blur(0); }
        }
        
        .market-card {
            background: linear-gradient(135deg, rgba(20, 20, 35, 0.95), rgba(30, 30, 50, 0.95));
            backdrop-filter: blur(20px);
            border-radius: var(--radius-sm);
            padding: 25px;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: cardEntrance 0.6s ease-out;
            animation-fill-mode: backwards;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .market-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px var(--primary);
        }
        
        .market-card:hover::before {
            transform: scaleX(1);
        }
        
        .market-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(30, 30, 45, 0.98), rgba(40, 40, 60, 0.98));
        }
        
        .market-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .market-name i {
            font-size: 1.1rem;
            filter: drop-shadow(0 0 5px var(--primary));
        }
        
        .market-description {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .calculation {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            padding: 15px;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            line-height: 1.5;
            border-left: 3px solid var(--primary);
            color: var(--text);
            font-weight: 500;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-light);
            font-size: 0.95rem;
            margin-top: 40px;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .error {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
            font-weight: 500;
            animation: shake 0.5s ease;
            filter: drop-shadow(0 0 5px var(--danger));
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .error.show {
            display: block;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: var(--background);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 8px;
            vertical-align: middle;
            box-shadow: var(--shadow-sm);
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .money-format {
            font-weight: 700;
            color: var(--success);
            background: rgba(0, 255, 0, 0.15);
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            border: 1px solid rgba(0, 255, 0, 0.3);
            filter: drop-shadow(0 0 3px var(--success));
        }
        
        @media (max-width: 768px) {
            .calculator-form {
                grid-template-columns: 1fr;
            }
            
            button {
                grid-column: 1;
            }
            
            .market-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .calculator-title {
                font-size: 1.5rem;
            }
            
            header {
                padding: 30px 20px;
            }
            
            .calculator-section {
                padding: 25px 20px;
            }
        }
        
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }
        
        .market-card:nth-child(1) { animation-delay: 0.1s; }
        .market-card:nth-child(2) { animation-delay: 0.2s; }
        .market-card:nth-child(3) { animation-delay: 0.3s; }
        .market-card:nth-child(4) { animation-delay: 0.4s; }
        .market-card:nth-child(5) { animation-delay: 0.5s; }
        .market-card:nth-child(6) { animation-delay: 0.6s; }
        .market-card:nth-child(7) { animation-delay: 0.7s; }
        .market-card:nth-child(8) { animation-delay: 0.8s; }
        .market-card:nth-child(9) { animation-delay: 0.9s; }
        .market-card:nth-child(10) { animation-delay: 1.0s; }
        .market-card:nth-child(11) { animation-delay: 1.1s; }
        .market-card:nth-child(12) { animation-delay: 1.2s; }
        .market-card:nth-child(13) { animation-delay: 1.3s; }
        .market-card:nth-child(14) { animation-delay: 1.4s; }
        .market-card:nth-child(15) { animation-delay: 1.5s; }
        .market-card:nth-child(16) { animation-delay: 1.6s; }
        .market-card:nth-child(17) { animation-delay: 1.7s; }
        .market-card:nth-child(18) { animation-delay: 1.8s; }
        .market-card:nth-child(19) { animation-delay: 1.9s; }
        .market-card:nth-child(20) { animation-delay: 2.0s; }
        .market-card:nth-child(21) { animation-delay: 2.1s; }
        .market-card:nth-child(22) { animation-delay: 2.2s; }
        .market-card:nth-child(23) { animation-delay: 2.3s; }
        .market-card:nth-child(24) { animation-delay: 2.4s; }
        .market-card:nth-child(25) { animation-delay: 2.5s; }
        .market-card:nth-child(26) { animation-delay: 2.6s; }
        .market-card:nth-child(27) { animation-delay: 2.7s; }
        .market-card:nth-child(28) { animation-delay: 2.8s; }
        .market-card:nth-child(29) { animation-delay: 2.9s; }
        .market-card:nth-child(30) { animation-delay: 3.0s; }
        .market-card:nth-child(31) { animation-delay: 3.1s; }
        .market-card:nth-child(32) { animation-delay: 3.2s; }
        .market-card:nth-child(33) { animation-delay: 3.3s; }
        .market-card:nth-child(34) { animation-delay: 3.4s; }
        .market-card:nth-child(35) { animation-delay: 3.5s; }
        .market-card:nth-child(36) { animation-delay: 3.6s; }
        .market-card:nth-child(37) { animation-delay: 3.7s; }
        .market-card:nth-child(38) { animation-delay: 3.8s; }
        .market-card:nth-child(39) { animation-delay: 3.9s; }
        .market-card:nth-child(40) { animation-delay: 4.0s; }
        
        .electric-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .electric-particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            filter: blur(1px);
            animation: electricFloat 15s infinite linear;
            box-shadow: 0 0 10px var(--primary);
        }
        
        @keyframes electricFloat {
            from {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translateY(80vh) translateX(20px) scale(1);
            }
            90% {
                opacity: 0.8;
                transform: translateY(20vh) translateX(-20px) scale(1);
            }
            to {
                transform: translateY(-100vh) translateX(0) scale(0);
                opacity: 0;
            }
        }
        
        .circuit-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
        }
        
        .circuit-line {
            position: absolute;
            background: var(--primary);
            filter: blur(0.5px);
        }
        
        .horizontal {
            height: 1px;
            width: 100px;
            animation: horizontalMove 20s linear infinite;
        }
        
        .vertical {
            width: 1px;
            height: 100px;
            animation: verticalMove 25s linear infinite;
        }
        
        @keyframes horizontalMove {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }
        
        @keyframes verticalMove {
            from { transform: translateY(-100px); }
            to { transform: translateY(calc(100vh + 100px)); }
        }
    </style>

        // Fungsi untuk membuat partikel elektrik
        function createElectricParticles() {
            const particlesContainer = document.getElementById('electric-particles');
            const particleCount = 12;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'electric-particle';
                
                // Random size
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Random animation duration
                particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Fungsi untuk membuat garis sirkuit
        function createCircuitLines() {
            const circuitContainer = document.getElementById('circuit-lines');
            const lineCount = 8;
            
            for (let i = 0; i < lineCount; i++) {
                const isHorizontal = Math.random() > 0.5;
                const line = document.createElement('div');
                line.className = `circuit-line ${isHorizontal ? 'horizontal' : 'vertical'}`;
                
                // Random position
                if (isHorizontal) {
                    line.style.top = `${Math.random() * 100}%`;
                    line.style.left = `${Math.random() * 100}%`;
                } else {
                    line.style.left = `${Math.random() * 100}%`;
                    line.style.top = `${Math.random() * 100}%`;
                }
                
                // Random animation delay
                line.style.animationDelay = `${Math.random() * 20}s`;
                
                circuitContainer.appendChild(line);
            }
        }
